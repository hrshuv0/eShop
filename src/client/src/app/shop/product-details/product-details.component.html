
<div class="container mt-5">
  <div *ngIf="product" class="row">
    <div class="col-6">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
      <h3>{{product.name}}</h3>
      <p>{{product.price | currency}}</p>
      <div class="d-flex justify-content-center align-items-center">
        <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em"></i>
        <span class="fw-bold mx-2" style="font-size: 1.5rem">{{quantity}}</span>
        <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em"></i>
        <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg ms-5">Add to Cart</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ms-3">
        <h3>Description</h3>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
