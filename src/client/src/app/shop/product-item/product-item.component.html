<div class="card mb-4 box-shadow h-100">
  <div class="image position-relative" style="cursor: pointer">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-sm btn-outline-primary fa fa-shopping-cart me-2" (click)="addItemToBasket()">.</button>
      <button type="button" class="btn btn-sm btn-outline-primary fa" [routerLink]="['/shop', product.id]">view</button>
    </div>

  </div>

  <div class="card-body">
    <a href="#">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-auto">

    </div>
  </div>
</div>
