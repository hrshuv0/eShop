

<div class="container mt-5">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no item in your basket</p>
  </div>

  <div>
    <div *ngIf="(basket$ | async) as basket">
      <div class="pb-5">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Total</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>

                <tbody>
                <tr *ngFor="let item of basket.items">
                  <th scope="row">
                    <div class="p-2">
                      <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px">
                      <div class="ms-3 d-inline-block align-middle">
                        <h5 class="mb-0">
                          <a [routerLink]="['shop', item.id]" class="text-dark">{{item.productName}}</a>
                        </h5>
                        <span class="text-muted fw-normal font-italic d-block">Type: {{item.type}}</span>
                      </div>
                    </div>
                  </th>
                  <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                  <td class="align-middle">
                    <div class="d-flex align-items-center">
                      <i class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em"></i>
                      <span class="fw-bold mx-2" style="font-size: 1.5rem">{{item.quantity}}</span>
                      <i class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em"></i>
                    </div>
                  </td>
                  <td class="align-middle">
                    <strong>{{item.price * item.quantity | currency}}</strong>
                  </td>
                  <td class="align-middle">
                    <i class="fa fa-trash text-danger" style="cursor: pointer; font-size: 2em"></i>
                  </td>
                </tr>

                </tbody>

              </table>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>

</div>
