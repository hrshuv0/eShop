
<ng-container *ngIf="(breadCrumb$ | async) as breadCrumbs">
  <section *ngIf="breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length-1].label != 'Home'" class="py-5" style="background-color: #f5f5f5">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h2>{{breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length-1].label | titlecase}}</h2>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
